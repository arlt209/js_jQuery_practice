<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FormSubmit</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="container">
    <div id="showForm">
      <button class="btn btn-info btn-small"> Show Form</button>
    </div>

    <div id="blankForm">
      <form>
        <div class="form-group">
          <label for="nameInput"></label>
          <input id="nameInput" class="form-control" type="text" placeholder="type something here.">
        </div>
        <button type="submit" class="btn">submit</button>
      </form>
    </div>

    <div class="showTextDiv">
      <h4>Text that was submitted</h4>
      <p class="displayedText">
        <span class="displayedText"></span>
      </p>
    </div>

  </div>
</body>
</html>
