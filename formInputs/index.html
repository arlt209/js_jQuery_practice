<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<!--form field-->
<body>
  <div class="container">
    <form id="form" action="">
      <select  class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Tea</option>
        <option>Kombucha</option>
        <option>Water</option>
      </select>
    </form>

    <br>
    <br>
    <br>

    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cholcolate" checked>
        Chocolate
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiesAndCream">
        Cookies & Cream
      </label>
    </div>

    <br>
    <br>
    <br>
    <div class="form-group">
      <label for="born">Date Of Birth:</label>
      <input id="born" class="form-control" type="date">


    </div>
  </div>
</body>
</html>
