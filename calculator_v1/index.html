<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
  <h1>Calculator</h1>

  <!--add form-->
  <form id="add">
    <div class="form-group">
      <label for="add1">1st number:</label>
      <input id="add1" class="form-control" type="text" placeholder="Add first number Here">
    </div>
    <div class="form-group">
      <label for="add2">2nd number:</label>
      <input id="add2" class="form-control" type="text" placeholder="Add second number Here">
    </div>
    <button type="submit" class="btn btn-info">Add!</button>
  </form>

  <div id="addOutput"></div>


  <!--subtract form-->
  <form id="subtract">
    <div class="form-group">
      <label for="sub1">1st number:</label>
      <input id="sub1" class="form-control" type="text" placeholder="Subtract first number Here">
    </div>
    <div class="form-group">
      <label for="sub2">2nd number:</label>
      <input id="sub2" class="form-control" type="text" placeholder="Subtract second number Here">
    </div>
    <button type="submit" class="btn btn-info">Subtract!</button>
  </form>

  <div id="SubOutput"></div>


  <!--multiply form-->
  <form id="multiply">
    <div class="form-group">
      <label for="multiply1">1st number:</label>
      <input id="multiply1" class="form-control" type="text" placeholder="Multiply first number Here">
    </div>
    <div class="form-group">
      <label for="multiply2">2nd number:</label>
      <input id="multiply2" class="form-control" type="text" placeholder="Multiply second number Here">
    </div>
    <button type="submit" class="btn btn-info">Multiply!</button>
  </form>

  <div id="multiplyOutput"></div>

  <!--division-->
  <form id="divide">
    <div class="form-group">
      <label for="divide1">1st number:</label>
      <input id="divide1" class="form-control" type="text" placeholder="Divide first number Here">
    </div>
    <div class="form-group">
      <label for="divide2">2nd number:</label>
      <input id="divide2" class="form-control" type="text" placeholder="Divide second number Here">
    </div>
    <button type="submit" class="btn btn-info">Divide!</button>
  </form>

  <div id="divideOutput"></div>

  <!--remainder-->
  <form id="remainder">
    <div class="form-group">
      <label for="remainder1">1st number:</label>
      <input id="remainder1" class="form-control" type="text" placeholder="Remainder/ Modulo first number Here">
    </div>
    <div class="form-group">
      <label for="remainder2">2nd number:</label>
      <input id="remainder2" class="form-control" type="text" placeholder="Remainder/ Modulo second number Here">
    </div>
    <button type="submit" class="btn btn-info">Remainder/ Modulo!</button>
  </form>

  <div id="remainderOutput"></div>



</div>
</body>
</html>
